<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
<!--    ShowNew-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header::header"></header>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card w-50 text-center">
        <div class="card-header">
            <h3 class="card-title" th:text="${post.title}"></h3>
        </div>
        <div class="card-body">
            <h5 class="card-subtitle mb-2 text-muted" th:text="${post.date}"></h5>
            <h5 class="card-subtitle mb-2 text-muted" th:text="${post.text}"></h5>
            <a th:href="'/news/'+${post.id}+'/update'" class="card-link btn-info"><button>Редагувати</button></a>
            <a th:href="'/news/'+${post.id}+'/delete'" class="card-link btn-danger"><button>Видалити</button></a>
            <a th:href="'/news'" class="card-link btn-dark"><button>Повернутися до стрічки новин</button></a>
        </div>
    </div>
</div>

<footer th:insert="section/footer::footer"></footer>
</body>
</html>
