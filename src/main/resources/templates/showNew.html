<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowNew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<header th:insert="section/header::header"></header>

<div class="card w-50" >
  <div class="card-body">
    <h3 class="card-title" th:text="${post.title}">

    </h3>
  </div>
  <h5 class="card-subtitle mb-2 text-muted" th:text="${post.date}"> </h5>
  <h5 class="card-subtitle mb-2 text-muted" th:text="${post.text}"> </h5>
<a th:href="'/news/'+${news.id}+'/update'" class="card-link">Update</a>
<a th:href="'/news/'+${news.id}+'/delete'" class="card-link">Delete</a>
</div>
<footer th:insert="section/footer::footer"></footer>
</body>
</html>
