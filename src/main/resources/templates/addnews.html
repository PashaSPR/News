<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додавання новини</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header::header"></header>
<form method="post" action="/news/addnews">
<!--<form >-->
    <div class="card-body">
        <div class="form-group">
            <label for="exampleInputTitle">Title</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Text</label>
            <textarea class="form-control" name="text" id="exampleInputText"  rows="5" placeholder="Enter text"></textarea>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<button class="btn"><a th:href="'/news'" class="card-link">Повернутися до стрічки новин</a></button>
<footer th:insert="section/footer::footer"></footer>
</body>
</html>
